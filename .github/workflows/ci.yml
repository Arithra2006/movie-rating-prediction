name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ðŸ”¥ NEW STEP: Run Full Data Pipeline
    - name: Run data pipeline
      run: |
        python src/data_ingestion.py
        python src/feature_engineering.py
        python src/train.py

    # ðŸ”¥ THEN run tests
    - name: Run tests
      run: |
        pytest tests/test_ingest.py tests/test_features.py -v

    - name: Test passed
      run: echo "âœ… All tests passed!"